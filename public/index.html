<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font  Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Font  Source Sans Pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/504ea4f88f.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body class="layout">
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class ="top-left">tweeter</span>
      <span class="top-right"> 
        <div class="nav icon"> 
          <strong>Write</strong> a new tweet 
        </div> 
        <i id ="navAngleIcon" class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
  <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h3>Your Name</h3>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main id="container">
      <div id = "alertMessage">
      </div>
      <section class="new-tweet">
        <form id ="submitTweet" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <label name="text" id="tweet-text"> </label>
          <div class="bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
        <header class="tweet-header">
          <div>
            <img src="https://i.imgur.com/73hZDYK.png" alt="profile icon">
            <p class="person-name">spiderman</p>
          </div>
          <div>@spiderman</div>
        </header>
        <p>I'm your friend!</p>
        <footer class="tweet-footer">
          <div >7 days ago</div>
          <div class="tweet-footer-right">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
      <div id="tweets-container"></div>
      <div>
        <button id = "scrollUpButton"> <i class="fa-solid fa-angles-up"></i> </button>
      </div>
    </main>
  </body>
</html>
